<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Modern Oder Dashboard</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" th:href="@{images/favicon.png}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link th:href="@{css/admin.css}" rel="stylesheet" media="all" />
<!--[if lt IE 9]><script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script><script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script><![endif]-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<input type="checkbox" id="menu-toggle">
	<div class="sidebar">
		<div th:replace="Admin/sidebar :: sidebar"></div>
	</div>
	<div class="main-content">
		<div th:replace="Admin/header :: header"></div>
		<main>

			<div class="page-header">
				<h1>Other</h1>
				<small>Home / Other</small>
			</div>
			<div class="page-content">

				<div class="analytics">

					<div class="card">
						<div class="card-head">
							<h2>107,200</h2>
							<span class="las la-user-friends"></span>
						</div>
						<div class="card-progress">
							<small>User activity this month</small>
							<div class="card-indicator">
								<div class="indicator one" style="width: 60%"></div>
							</div>
						</div>
					</div>

					<div class="card">
						<div class="card-head">
							<h2>340,230</h2>
							<span class="las la-eye"></span>
						</div>
						<div class="card-progress">
							<small>Page views</small>
							<div class="card-indicator">
								<div class="indicator two" style="width: 80%"></div>
							</div>
						</div>
					</div>

					<div class="card">
						<div class="card-head">
							<h2>$653,200</h2>
							<span class="las la-shopping-cart"></span>
						</div>
						<div class="card-progress">
							<small>Monthly revenue growth</small>
							<div class="card-indicator">
								<div class="indicator three" style="width: 65%"></div>
							</div>
						</div>
					</div>

					<div class="card">
						<div class="card-head">
							<h2>47,500</h2>
							<span class="las la-envelope"></span>
						</div>
						<div class="card-progress">
							<small>New E-mails received</small>
							<div class="card-indicator">
								<div class="indicator four" style="width: 90%"></div>
							</div>
						</div>
					</div>

				</div>


				<div class="records table-responsive">

					<div class="record-header">
						<div class="add">
							<span>Entries</span>
							<select name="" id="">
								<option value="">ID</option>
							</select>

						</div>

						<div class="browse">
							<input type="search" placeholder="Search" class="record-search">
							<select name="" id="">
								<option value="">Status</option>
							</select>
						</div>
					</div>

					<div>
						<table width="100%">
							<thead>
								<tr>
									<th><span class="las la-sort"></span> Name Product</th>
									<th><span class="las la-sort"></span> Date</th>
									<th><span class="las la-sort"></span> Price</th>
									<th><span class="las la-sort"></span> Address</th>
									<th><span class="las la-sort"></span>Payment Status</th>
								</tr>
							</thead>
							<tbody>
								<td>Áo ba lỗ</td>
								<td>6-5-2023</td>
								<td>20000</td>
								<td>HCM</td>
								<td>Done</td>
							</tbody>
						</table>
					</div>

				</div>

			</div>

		</main>

	</div>
</body>

</html>
