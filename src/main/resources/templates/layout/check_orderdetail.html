        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="shortcut icon" th:href="@{/images/favicon.png}">
            <title>Welcome to FlatShop</title>
            <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
            <link
                    href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,700,500italic,100italic,100'
                    rel='stylesheet' type='text/css'>
            <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
            <link rel="stylesheet" th:href="@{/css/flexslider.css}" type="text/css"
                  media="screen"/>
            <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
            <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
            </script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js">
            </script>
            <![endif]-->
        </head>
        <body id="body" th:id="${mess}" >
        <div class="wrapper">
            <!-- Th:replace sẽ thay thế đoạn mã này bằng footer.html trong layout.html -->
            <div th:replace="layout/header :: header"></div>
        </div>
        <div class="clearfix"></div>
        <div class="page-index">
            <div class="container">
                <p>Trang chủ - Chi tiết đơn hàng</p>
            </div>
        </div>
        </div>
        <div class="clearfix" id="clearfix"></div>
        <div class="container_fullwidth">
            <div class="container shopping-cart">
                <div class="row" id="row">
                    <div class="col-md-12">
                        <h3 class="title">Shopping Cart</h3>
                        <div class="clearfix"></div>
                        <table class="shop-table">
                            <thead>
                            <tr>
                                <!--                    <th>-->

                                <!--                    </th>-->
                                <th>Ảnh</th>
                                <th>Chi tiết</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Tổng tiền sản phẩm</th>
                                <th>Mã ĐH</th>
                            </tr>
                            </thead>
                            <tbody id="cartItems">
                            <tr class="cartItem"
                                th:each="orderDetails, idx : ${orderDetails}">
                                <td><img id="product_thumbnail"
                                         th:src="@{'/getimage/'+ ${catesID.get(idx.index)} + '/' + ${orderDetails.product.img}}"
                                         alt="">
                                </td>
                                <td>
                                    <div class="shop-details">
                                        <div class="productname" id="nameProduct" th:text="${orderDetails.product.name}">
                                        </div>
                                        <!-- <p>
                                            <img alt="" src="images/star.png"> <a
                                                class="review_num" href="#"> 02 Review(s) </a>
                                        </p> -->
                                        <div class="color-choser">
                                            <span class="text"> Product Color : </span>
                                            <ul>
                                                <li><a href=""
                                                       th:style="'background-color: ' + ${orderDetails.colorId.colorhex}">
                                                </a></li>
                                            </ul>
                                        </div>
                                        <!--   <p>
                                              Product Code : <strong class="pcode"> Dress 120 </strong>
                                          </p> -->
                                    </div>
                                </td>
                                <td>
                                    <h5 th:text="${#numbers.formatDecimal(orderDetails.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">

                                    </h5>
                                </td>
                                <td>
                                    <h5 th:text="${orderDetails.quantity}">

                                    </h5>
                                </td>
                                <td>
                                    <h5>
                                        <strong class="red"
                                                th:text="${#numbers.formatDecimal(orderDetails.price * orderDetails.quantity, 0, 'COMMA', 0, 'POINT')} + ' VND'">
                                            >

                                        </strong>
                                    </h5>
                                </td>
                                <td>
                                    <h5 th:text="${orderDetails.order.orderID}">

                                    </h5>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="clearfix"></div>
                        <div class="row">
                            <div class="col-md-12 col-sm-6">
                                <div>
                                    <div class="shippingbox">
                                        <div style="display: flex;align-items: center;  justify-content: space-between">
                                            <div class="grandtotal">
                                                <h5 style="width: 100%; text-align: left">TỔNG TIỀN
                                                    <span  style="float: right; font-weight: 500;margin-right: 90px; color: #fe5252;font-size: 25px;"
                                                           th:text="${#numbers.formatDecimal(orders.Price, 0, 'COMMA', 0, 'POINT')} + ' VND'"/>
                                                </h5>
                                            </span>
                                            </div>
                                            <div class="grandtotal" >
                                                <h5 style="width: 100%; margin-right: 90px; text-align: left">TRẠNG THÁI ĐƠN HÀNG <span id="status" style="float: right; font-weight: 500; color: #fe5252;font-size: 25px;" th:text="${status.get(0).description.descriptionName}"/></h5>
                                            </span>
                                            </div>
                                        </div>
                                        <div class="row" style="padding: 0 100px">
                                        <button style="margin-left: 20px; margin-top: 20px" type="button" onclick="submitCancelOrder(this)" th:href="@{/cart/cancelOrder/{id}(id = ${status.get(0).getStatusID()}) }"> Lý do hủy đơn
                                        </button>
                                           <form th:object="${prd}" action="get" id="reasonCancelOrder">
                                               <div  style="width: 50%; float: right; ">
                                                   <label for="reson" style="font-size: 14px">Lý Do hủy đơn</label>
                                                   <input name="reason" th:field="*{reason}" class="form-control" type="text" id="reson">
                                               </div>
                                           </form>
                                    </div>

                                    </div>

                                </div>
                                <div class="continute-shopping"><a th:href="@{/productgird}">TIẾP TỤC MUA SẮM</a></div>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="our-brand">
                    <h3 class="title">
                        <strong> Our </strong> Brands
                    </h3>
                    <div class="control">
                        <a id="prev_brand" class="prev" href="#"> &lt; </a> <a
                            id="next_brand" class="next" href="#"> &gt; </a>
                    </div>
                    <ul id="braldLogo">
                        <li>
                            <ul class="brand_item">
                                <li><a href="#">
                                    <div class="brand-logo">
                                        <img src="images/envato.png" alt="">
                                    </div>
                                </a></li>
                                <li><a href="#">
                                    <div class="brand-logo">
                                        <img src="images/themeforest.png" alt="">
                                    </div>
                                </a></li>
                                <li><a href="#">
                                    <div class="brand-logo">
                                        <img src="images/photodune.png" alt="">
                                    </div>
                                </a></li>
                                <li><a href="#">
                                    <div class="brand-logo">
                                        <img src="images/activeden.png" alt="">
                                    </div>
                                </a></li>
                                <li><a href="#">
                                    <div class="brand-logo">
                                        <img src="images/envato.png" alt="">
                                    </div>
                                </a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <!-- Th:replace sẽ thay thế đoạn mã này bằng footer.html trong layout.html -->
        <div th:replace="layout/footer :: footer"></div>
        </div>
        <script>
            window.addEventListener("load",() =>{
                document.querySelector("#mess") !== null && alert("Gửi thông báo hủy đơn hàng thành công!")
                document.querySelector("#mess").removeAttribute("id")
            })
            function submitCancelOrder(val) {
                console.log(val.getAttribute("href"))
                document.querySelector("#reasonCancelOrder").setAttribute("action", val.getAttribute("href"))
                document.querySelector("#reasonCancelOrder").submit()
            }
        </script>
        <!-- Bootstrap core JavaScript==================================================-->
        <script type="text/javascript" th:src="@{js/jquery-1.10.2.min.js}">

        </script>
        <script type="text/javascript" th:src="@{js/bootstrap.min.js}">

        </script>
        <script defer th:src="@{js/jquery.flexslider.js}">

        </script>
        <script type="text/javascript"
                th:src="@{js/jquery.carouFredSel-6.2.1-packed.js}">

        </script>
        <script type="text/javascript" th:src="@{js/script.min.js}">

        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        </body>
        </html>
