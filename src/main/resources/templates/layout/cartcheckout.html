<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>MultiShop - Online Shop Website Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link th:href="@{checkout/img/favicon.ico}" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link th:href="@{/checkout/lib/animate/animate.min.css}" rel="stylesheet">
  <link th:href="@{/checkout/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link th:href="@{/checkout/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <span class="breadcrumb-item active">Checkout</span>
      </nav>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->


<!-- Checkout Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-6">
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span></h5>
      <div class="bg-light p-30 mb-5">
        <div class="row">
          <div class="col-md-9 form-group">
            <label>UserName</label>
            <input class="form-control" type="text" placeholder="" th:value="${session.currentUser.username}">
          </div>
          <div class="col-md-9 form-group">
            <label>Address</label>
            <input class="form-control" type="text" placeholder="Address" id="address">
          </div>
          <div class="col-md-9 form-group">
            <label>E-mail</label>
            <input class="form-control" type="text" placeholder="example@email.com" id="email">
          </div>
          <div class="col-md-9 form-group">
            <label>Mobile No</label>
            <input class="form-control" type="text" placeholder="+123 456 789" id="phone_number">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order Total</span></h5>
      <div class="bg-light p-30 mb-5">
        <div class="border-bottom">
          <h6 class="mb-3">Products</h6>
          <div class="d-flex justify-content-between nameProductOrder"
               th:data-product-id="${detail.value.productID}"
               th:each="detail,index : ${session.currentCart.details}">
            <p class="col-lg-5" id="nameProduct" th:text="${detail.value.nameProduct}" style ='display : none'></p>
            <p class="col-lg-5" id="valNameProduct"></p>
            <p class="col-lg-3">Color: </p>
            <p class="col-lg-2" >SL : <a th:text="${detail.value.quantity}" ></a></p>
            <p class="col-lg-2" th:text="${detail.value.price}"></p>
          </div>
        </div>
<!--        <div class="border-bottom pt-3 pb-2">-->
<!--          <div class="d-flex justify-content-between mb-3">-->
<!--            <h6>Subtotal</h6>-->
<!--            <h6>$150</h6>-->
<!--          </div>-->
<!--          <div class="d-flex justify-content-between">-->
<!--            <h6 class="font-weight-medium">Shipping</h6>-->
<!--            <h6 class="font-weight-medium">$10</h6>-->
<!--          </div>-->
<!--        </div>-->
        <div class="pt-2">
          <div class="d-flex justify-content-between mt-2">
            <h5>Total</h5>
            <h5 th:text="${#numbers.formatDecimal(session.currentCart.totalPrice, 0, 'COMMA', 0, 'POINT')} "></h5>
          </div>
        </div>
      </div>
      <div class="mb-5">
        <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Payment</span></h5>
        <div class="bg-light p-30">
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="payment" id="paypal">
              <label class="custom-control-label" for="paypal">Thanh toán qua Momo</label>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="payment" id="directcheck">
              <label class="custom-control-label" for="directcheck">Thanh toán qua VNPAY</label>
            </div>
          </div>
          <div class="form-group mb-4">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="payment" id="banktransfer">
              <label class="custom-control-label" for="banktransfer">Thanh toán qua COD</label>
            </div>
          </div>
          <button class="btn btn-block btn-primary font-weight-bold py-3" th:attr="onclick='checkout()'">Place Order</button>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{checkout/lib/easing/easing.min.js}"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script th:src="@{checkout/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{checkout/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{checkout/js/main.js}"></script>
<script>
  window.addEventListener("load", () => {
    let a = document.getElementsByClassName("nameProductOrder")
      for (index = 0 ; index < a.length ; index++){
       let val = a[index].children[0].innerHTML
        a[index].children[1].innerHTML = val.replace( val.slice(val.indexOf("(")), "")
      }
  })
  function checkout() {
    var address = $('#address').val();
    var phone = $('#phone_number').val();
    var email = $('#email').val();
    var endpoint = '/api/cart/checkout?address=' + address + '&phone=' + phone + '&email=' + email ;
    $.ajax({
      url: endpoint,
      type: 'GET',
      statusCode: {
        200: handle200,
        400: handle400
      }
    });
  }
  function handle200() {
    alert('thanh cong');
    window.location.href = '/home';
  }
  function handle400() {
    alert('that bai , thu lai');
  }
</script>
</body>

</html>
